<!DOCTYPE html>
<html>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <span class="mdl-layout-title">To-Do App</span>
        <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      </div>
    </header>
    <main class="mdl-layout__content">
     <div class="page-content"><!-- Your content goes here -->
      <!-- <h1>To-Do App</h1> -->
      <form action="#" id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
          <input class="mdl-textfield__input" type="text" id="newToDoText">
        </div>
        <div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
        </div>
      </form>
      <ul id="toDoList">
      </ul>
     </div>
    </main>
  </div>
  <script src="app.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
